<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Biancatto Maximiliano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .encabezado {
            background-color: #0fa683;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .banner-movil {
            background-color: #a94931;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .banner-interno {
            background-color: #0b89d2;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .columna {
            background-color: #E9ECEF;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .celda {
            background-color: #CCE9FF;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .pie {
            background-color: #0fa683;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="encabezado">header</div>
            
        <div class="d-sm-none">
            <div class="banner-movil">banner mobile</div>
        </div>
            
        <div class="banner-interno">banner interno</div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="columna">columna izquierda</div>
            </div>

            <div class="col-12 col-md-6">
                <div class="columna">columna derecha</div>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3">
            <div class="col">
                <div class="celda">col 1</div>
            </div>
            <div class="col">
                <div class="celda">col 2</div>
            </div>
            <div class="col">
                <div class="celda">col 3</div>
            </div>
            <div class="col">
                <div class="celda">col 4</div>
            </div>
            <div class="col">
                <div class="celda">col 5</div>
            </div>
            <div class="col">
                <div class="celda">col 6</div>
            </div>
            <div class="col">
                <div class="celda">col 7</div>
            </div>
            <div class="col">
                <div class="celda">col 8</div>
            </div>
            <div class="col">
                <div class="celda">col 9</div>
            </div>
            <div class="col">
                <div class="celda">col 10</div>
            </div>
        </div>

        <div class="pie">footer</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
