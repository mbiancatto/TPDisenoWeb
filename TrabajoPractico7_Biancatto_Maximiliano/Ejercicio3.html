<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Biancatto Maximiliano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .encabezado {
            background-color: #198754;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cuadrado-gris {
            background-color: #DEE2E6;
            padding: 30px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cuadrado-amarillo {
            background-color: #FFC107;
            padding: 40px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .banner {
            background-color: #0DCAF0;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cara {
            background-color: #DC3545;
            padding: 40px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
        }
        
        .pie {
            background-color: #198754;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="encabezado">Header</div>

        <!-- NÃºmeros -->
        <div class="row g-3">
            <div class="col-6 col-sm-3">
                <div class="cuadrado-gris">1</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="cuadrado-gris">2</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="cuadrado-gris">3</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="cuadrado-gris">4</div>
            </div>
        </div>

        <!-- Letras -->
        <div class="row g-3">
            <div class="col-6 col-sm-3 order-md-4">
                <div class="cuadrado-amarillo">a</div>
            </div>
            <div class="col-6 col-sm-3 order-md-3">
                <div class="cuadrado-amarillo">b</div>
            </div>
            <div class="col-6 col-sm-3 order-md-2">
                <div class="cuadrado-amarillo">c</div>
            </div>
            <div class="col-6 col-sm-3 order-md-1">
                <div class="cuadrado-amarillo">d</div>
            </div>
        </div>

        <!-- Banner responsivo -->
        <div class="d-block d-sm-none">
            <div class="banner">mobile</div>
        </div>
        <div class="d-none d-sm-block d-md-none">
            <div class="banner">tablet</div>
        </div>
        <div class="d-none d-md-block">
            <div class="banner">desktop</div>
        </div>

        <!-- Caras -->
        <div class="row g-3">
            <div class="col-12 col-sm-6 d-none d-sm-block">
                <div class="cara">:(</div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="cara">:D</div>
            </div>
        </div>

        <div class="pie d-none d-sm-block">footer</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
